<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Editor</title>
    <style>
        :root {
            --bg-dark: #1a202c;
            --bg-medium: #2d3748;
            --bg-light: #4a5568;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --accent-blue: #4299e1;
            --accent-green: #48bb78;
            --accent-red: #f56565;
            --border-color: #4a5568;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }
        .header {
            background-color: var(--bg-medium);
            color: white;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        #project-name {
            font-weight: bold;
            background-color: var(--bg-dark);
            padding: 6px 12px;
            border-radius: 6px;
            font-family: monospace;
        }
        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .editor-panel, .preview-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .editor-panel {
            flex: 1;
        }
        .preview-panel {
            flex: 2;
            border-left: 1px solid var(--border-color);
        }
        
        /* Left Panel Tabs */
        .panel-tabs {
            display: flex;
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            align-items: center;
        }
        .tab {
            padding: 10px 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 14px;
        }
        .tab:hover { color: var(--text-primary); }
        .tab.active {
            color: var(--text-primary);
            border-bottom: 2px solid var(--accent-blue);
        }
        #resource-title {
            margin-left: auto;
            padding-right: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .panel-content {
            flex-grow: 1;
            position: relative;
        }
        #html-editor, #resource-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            box-sizing: border-box;
        }
        #html-editor {
            resize: none;
            padding: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            background-color: #1A202C;
            color: var(--text-primary);
            outline: none;
            display: block;
        }
        #resource-viewer {
            background-color: #fff;
            display: none;
        }

        .preview {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
        .button {
            padding: 8px 16px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .button:hover { opacity: 0.9; }
        .button.delete { background-color: var(--accent-red); }
        .button.save { background-color: var(--accent-green); }
        .button.secondary { background-color: var(--bg-light); }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--bg-medium);
            min-width: 220px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
            z-index: 10;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .dropdown-content a {
            color: var(--text-primary);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        .dropdown-content a:hover { background-color: var(--bg-light); }
        .dropdown:hover .dropdown-content { display: block; }
        
        .projects-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: var(--bg-medium);
            padding: 20px;
            border-left: 1px solid var(--border-color);
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 50;
            display: flex;
            flex-direction: column;
        }
        .projects-panel.open { transform: translateX(0); }
        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .projects-header h2 { margin: 0; }
        .close-btn { background: none; border: none; color: var(--text-primary); cursor: pointer; font-size: 24px; }
        #projects-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .project-item {
            background: var(--bg-dark);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .project-item:hover { background-color: var(--bg-light); }
        .project-item-name { flex-grow: 1; }
        .project-item-actions button { background: none; border: none; color: var(--text-secondary); cursor: pointer; margin-left: 8px; }
        .project-item-actions button:hover { color: var(--text-primary); }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }
        .modal.open { display: flex; }
        .modal-content {
            background-color: var(--bg-medium);
            padding: 24px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }
        .modal-footer { text-align: right; margin-top: 24px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <span>Project: <span id="project-name">Unsaved Project</span></span>
            <div class="dropdown">
                <button class="button secondary">Resources</button>
                <div class="dropdown-content" id="resources-dropdown">
                    <!-- Resources will be populated by JS -->
                </div>
            </div>
        </div>
        <div class="header-right">
            <button class="button secondary" id="new-project">New</button>
            <button class="button save" id="save-project">Save</button>
            <button class="button" id="show-projects">Projects</button>
            <button class="button delete" id="reset-editor">Reset</button>
        </div>
    </div>

    <div class="editor-container">
        <div class="editor-panel">
            <div class="panel-tabs">
                <button class="tab active" id="editor-tab">Editor</button>
                <button class="tab" id="resource-tab">Resource</button>
                <span id="resource-title" title=""></span>
            </div>
            <div class="panel-content">
                <textarea id="html-editor" placeholder="Write your HTML here..."></textarea>
                <iframe id="resource-viewer" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
            </div>
        </div>
        <div class="preview-panel">
            <iframe id="preview" class="preview" sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
    </div>

    <div class="projects-panel" id="projects-panel">
        <div class="projects-header">
            <h2>My Projects</h2>
            <button id="close-projects-panel" class="close-btn">&times;</button>
        </div>
        <ul id="projects-list"></ul>
    </div>

    <!-- Modals -->
    <div id="resource-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Resource</h2>
                <button class="close-btn close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="resource-name">Resource Name:</label>
                <input type="text" id="resource-name" placeholder="Enter resource name">
            </div>
            <div class="form-group">
                <label for="resource-url">Resource URL:</label>
                <input type="url" id="resource-url" placeholder="https://example.com">
            </div>
            <div class="modal-footer">
                <button class="button secondary close-modal">Cancel</button>
                <button id="save-resource" class="button">Save Resource</button>
            </div>
        </div>
    </div>

    <div id="save-project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Save Project</h2>
                <button class="close-btn close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="new-project-name">Project Name:</label>
                <input type="text" id="new-project-name" placeholder="My Awesome Website">
            </div>
            <div class="modal-footer">
                <button class="button secondary close-modal">Cancel</button>
                <button id="save-new-project-btn" class="button save">Save</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // DOM Elements
        const editor = document.getElementById('html-editor');
        const previewFrame = document.getElementById('preview');
        const projectNameEl = document.getElementById('project-name');
        const editorTab = document.getElementById('editor-tab');
        const resourceTab = document.getElementById('resource-tab');
        const resourceViewer = document.getElementById('resource-viewer');
        const resourceTitleEl = document.getElementById('resource-title');

        // Buttons
        const newProjectBtn = document.getElementById('new-project');
        const saveProjectBtn = document.getElementById('save-project');
        const showProjectsBtn = document.getElementById('show-projects');
        const resetBtn = document.getElementById('reset-editor');
        
        // Panels & Modals
        const projectsPanel = document.getElementById('projects-panel');
        const projectsList = document.getElementById('projects-list');
        const closeProjectsPanelBtn = document.getElementById('close-projects-panel');
        const resourceModal = document.getElementById('resource-modal');
        const saveProjectModal = document.getElementById('save-project-modal');
        const saveResourceBtn = document.getElementById('save-resource');
        const saveNewProjectBtn = document.getElementById('save-new-project-btn');
        const resourcesDropdown = document.getElementById('resources-dropdown');
        
        // Modal Inputs
        const resourceNameInput = document.getElementById('resource-name');
        const resourceUrlInput = document.getElementById('resource-url');
        const newProjectNameInput = document.getElementById('new-project-name');
        
        // State
        let activeProjectId = null;
        const DEFAULT_HTML = `<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
    <h1>Welcome to the Editor!</h1>
    <p>Start coding to see your creation live.</p>
</body>
</html>`;

        // --- Utility Functions ---
        const getProjects = () => JSON.parse(localStorage.getItem('html_editor_projects') || '[]');
        const saveProjects = (projects) => localStorage.setItem('html_editor_projects', JSON.stringify(projects));
        const getResources = () => JSON.parse(localStorage.getItem('html_editor_resources') || '[]');
        const saveResources = (resources) => localStorage.setItem('html_editor_resources', JSON.stringify(resources));

        const updatePreview = () => {
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(editor.value);
            previewDoc.close();
        };

        const updateProjectNameDisplay = (name) => {
            projectNameEl.textContent = name || 'Unsaved Project';
        };

        // --- Left Panel Tab Management ---
        const showEditor = () => {
            editorTab.classList.add('active');
            resourceTab.classList.remove('active');
            editor.style.display = 'block';
            resourceViewer.style.display = 'none';
            resourceTitleEl.textContent = '';
            resourceTitleEl.title = '';
        };

        const showResourceViewer = () => {
            editorTab.classList.remove('active');
            resourceTab.classList.add('active');
            editor.style.display = 'none';
            resourceViewer.style.display = 'block';
        };

        // --- Project Management ---
        const renderProjects = () => {
            const projects = getProjects();
            projectsList.innerHTML = '';
            projects.sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));

            if (projects.length === 0) {
                 projectsList.innerHTML = '<p style="text-align:center; color: var(--text-secondary);">No saved projects yet.</p>';
                 return;
            }

            projects.forEach(proj => {
                const li = document.createElement('li');
                li.className = 'project-item';
                li.dataset.id = proj.id;

                const nameSpan = document.createElement('span');
                nameSpan.className = 'project-item-name';
                nameSpan.textContent = proj.name;
                nameSpan.onclick = () => loadProject(proj.id);
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'project-item-actions';
                
                const renameBtn = document.createElement('button');
                renameBtn.innerHTML = 'âœï¸';
                renameBtn.title = 'Rename';
                renameBtn.onclick = (e) => { e.stopPropagation(); handleRename(proj.id, nameSpan); };

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = 'ðŸ—‘ï¸';
                deleteBtn.title = 'Delete';
                deleteBtn.onclick = (e) => { e.stopPropagation(); deleteProject(proj.id); };

                actionsDiv.appendChild(renameBtn);
                actionsDiv.appendChild(deleteBtn);
                li.appendChild(nameSpan);
                li.appendChild(actionsDiv);
                projectsList.appendChild(li);
            });
        };

        const loadProject = (id) => {
            const projects = getProjects();
            const project = projects.find(p => p.id === id);
            if (project) {
                activeProjectId = id;
                editor.value = project.content;
                updatePreview();
                updateProjectNameDisplay(project.name);
                localStorage.setItem('html_editor_active_project_id', id);
                projectsPanel.classList.remove('open');
                showEditor();
            }
        };

        const saveCurrentProject = () => {
            if (!activeProjectId) return false;
            let projects = getProjects();
            const projectIndex = projects.findIndex(p => p.id === activeProjectId);
            if (projectIndex > -1) {
                projects[projectIndex].content = editor.value;
                projects[projectIndex].lastModified = new Date().toISOString();
                saveProjects(projects);
                console.log(`Project '${projects[projectIndex].name}' auto-saved.`);
                return true;
            }
            return false;
        };
        
        const saveNewProject = (name) => {
            const newProject = {
                id: crypto.randomUUID(),
                name,
                content: editor.value,
                lastModified: new Date().toISOString()
            };
            const projects = getProjects();
            projects.push(newProject);
            saveProjects(projects);
            activeProjectId = newProject.id;
            updateProjectNameDisplay(name);
            localStorage.setItem('html_editor_active_project_id', newProject.id);
            localStorage.removeItem('html_editor_unsaved_content');
            closeModal(saveProjectModal);
        };

        const deleteProject = (id) => {
            if (!confirm('Are you sure you want to delete this project?')) return;
            let projects = getProjects();
            projects = projects.filter(p => p.id !== id);
            saveProjects(projects);
            if (activeProjectId === id) {
                handleNewProject();
            }
            renderProjects();
        };

        const handleRename = (id, nameSpan) => {
            const currentName = nameSpan.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentName;
            input.style.backgroundColor = 'var(--bg-light)';
            input.style.border = '1px solid var(--accent-blue)';
            input.style.color = 'white';
            input.style.padding = '2px 4px';
            input.style.borderRadius = '3px';
            input.style.width = '100%';
            input.style.boxSizing = 'border-box';

            nameSpan.replaceWith(input);
            input.focus();
            input.select();
            
            const saveRename = () => {
                const newName = input.value.trim();
                if (newName && newName !== currentName) {
                    let projects = getProjects();
                    const project = projects.find(p => p.id === id);
                    if (project) {
                        project.name = newName;
                        saveProjects(projects);
                        if (activeProjectId === id) {
                            updateProjectNameDisplay(newName);
                        }
                    }
                }
                renderProjects();
            };

            input.onblur = saveRename;
            input.onkeydown = (e) => {
                if (e.key === 'Enter') input.blur();
                if (e.key === 'Escape') {
                    input.value = currentName;
                    input.blur();
                }
            };
        };

        const handleNewProject = () => {
            activeProjectId = null;
            editor.value = DEFAULT_HTML;
            updatePreview();
            updateProjectNameDisplay(null);
            localStorage.removeItem('html_editor_active_project_id');
            projectsPanel.classList.remove('open');
            showEditor();
        };

        // --- Resource Management ---
        const renderResources = () => {
            const resources = getResources();
            resourcesDropdown.innerHTML = '';
            resources.forEach(res => {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = res.name;
                link.dataset.url = res.url;
                link.onclick = (e) => {
                    e.preventDefault();
                    resourceViewer.src = res.url;
                    resourceTitleEl.textContent = res.name;
                    resourceTitleEl.title = res.name;
                    showResourceViewer();
                };
                resourcesDropdown.appendChild(link);
            });
            const separator = document.createElement('hr');
            separator.style.borderColor = 'var(--border-color)';
            separator.style.margin = '4px 0';
            resourcesDropdown.appendChild(separator);
            
            const addResourceBtn = document.createElement('a');
            addResourceBtn.href = "#";
            addResourceBtn.textContent = "+ Add New Resource";
            addResourceBtn.style.color = "var(--accent-blue)";
            addResourceBtn.onclick = (e) => {
                e.preventDefault();
                openModal(resourceModal);
            };
            resourcesDropdown.appendChild(addResourceBtn);
        };
        
        // --- Modal Handling ---
        const openModal = (modal) => modal.classList.add('open');
        const closeModal = (modal) => {
            modal.classList.remove('open');
            modal.querySelectorAll('input').forEach(input => input.value = '');
        };

        // --- Event Listeners ---
        editor.addEventListener('input', updatePreview);
        newProjectBtn.addEventListener('click', handleNewProject);
        saveProjectBtn.addEventListener('click', () => {
            if (!saveCurrentProject()) {
                openModal(saveProjectModal);
                newProjectNameInput.focus();
            }
        });
        saveNewProjectBtn.addEventListener('click', () => {
            const name = newProjectNameInput.value.trim();
            if (name) saveNewProject(name);
        });
        newProjectNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') saveNewProjectBtn.click();
        });

        showProjectsBtn.addEventListener('click', () => {
            renderProjects();
            projectsPanel.classList.add('open');
        });
        closeProjectsPanelBtn.addEventListener('click', () => projectsPanel.classList.remove('open'));
        
        resetBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to reset the editor content? This cannot be undone.')) {
                editor.value = DEFAULT_HTML;
                updatePreview();
                showEditor();
            }
        });
        
        saveResourceBtn.addEventListener('click', () => {
            const name = resourceNameInput.value.trim();
            const url = resourceUrlInput.value.trim();
            if (name && url && (url.startsWith('http://') || url.startsWith('https://'))) {
                const resources = getResources();
                resources.push({ name, url });
                saveResources(resources);
                renderResources();
                closeModal(resourceModal);
            } else {
                alert('Please enter a valid name and URL (starting with http:// or https://)');
            }
        });
        
        document.querySelectorAll('.close-modal').forEach(btn => {
            btn.addEventListener('click', () => closeModal(btn.closest('.modal')));
        });
        
        editorTab.addEventListener('click', showEditor);
        resourceTab.addEventListener('click', showResourceViewer);

        // --- Initialization ---
        const init = () => {
            const lastActiveId = localStorage.getItem('html_editor_active_project_id');
            if (lastActiveId) {
                loadProject(lastActiveId);
            } else {
                const unsavedContent = localStorage.getItem('html_editor_unsaved_content');
                editor.value = unsavedContent || DEFAULT_HTML;
                updatePreview();
            }
            renderResources();
            // Auto-save interval
            setInterval(() => {
                if (activeProjectId) {
                    saveCurrentProject();
                } else {
                    localStorage.setItem('html_editor_unsaved_content', editor.value);
                    console.log('Unsaved work backed up.');
                }
            }, 120000); // 2 minutes
        };

        init();
    });
    </script>
</body>
</html>
